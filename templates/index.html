    <title>The Homework Club</title>

      href="https://cdn.jsdelivr.net/npm/daisyui@4.9.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <link rel="stylesheet" href="../homeworkclubtheme.css" />
    <link rel="icon" href="media/profile_picture.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

      href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <style>
      .bg-bulb-gradient {
        background: radial-gradient(
          50% 50% at 50% 50%,
          #bcb19e 0%,
          rgba(86, 81, 72, 0) 100%
        );
      }
      @keyframes separate-right {
        0% {
          transform: translateX(0);
          opacity: 0;
        }
        100% {
          transform: translateX(5vw);
          opacity: 1;
        }
      }
      .animate-separate-right {
        animation: 2s ease-out 0s 1 separate-right;
      }
      @keyframes separate-left {
        0% {
          transform: translateX(0);
          opacity: 0;
        }
        100% {
          transform: translateX(-5vw);
          opacity: 1;
        }
      }
      .animate-separate-left {
        animation: 2s ease-out 0s 1 separate-left;
      }
      @keyframes fade-in {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
      .animate-fade-in {
        animation: 2s ease-out 0s 1 fade-in;
      }
      .anonymous-pro-regular {
        font-family: "Anonymous Pro", monospace;
        font-weight: 400;
        font-style: normal;
      }
    </style>
  </head>
